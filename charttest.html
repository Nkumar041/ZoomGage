<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embedded Video</title>
<style>
  body {
    margin: 0;
    padding: 0;
    position: relative; /* Set the body to relative position */
    height: 100vh; /* Ensure the page takes up the full height of the viewport */
    background-color: #000; /* Set background color to black */
  }

  .logo {
    position: absolute; /* Position the logo absolutely */
    top: 0; /* Align to the top of the viewport */
    left: 0; /* Align to the left of the viewport */
    padding: 200px 10px 10px 20px; /* Add padding: top, right, bottom, left */
    width: 50px; /* Set the width of the logo to half its original size */
  }

  .video-container {
    position: absolute; /* Position the video container absolutely */
    transform: scale(0.9); /* Scale the video container to make it 10% smaller */
    transform-origin: top left; /* Ensure scaling is from the top left corner */
  }

  .video-container-top {
    top: 0; /* Align to the top of the viewport */
    right: 0; /* Align to the right of the viewport */
    width: 50%; /* Adjust the width of the top video container */
    height: 50%; /* Adjust the height of the top video container */
  }

  .video-container-bottom {
    bottom: 0; /* Align to the bottom of the viewport */
    left: 0; /* Align to the left of the viewport */
    width: 30%; /* Adjust the width of the bottom video container */
    height: 30%; /* Adjust the height of the bottom video container */
  }

  video {
    width: 100%; /* Set the width of the video to 100% of its container */
    height: 100%; /* Set the height of the video to 100% of its container */
  }

  .image-row {
    position: absolute; /* Position the image rows absolutely */
    bottom: 0; /* Align to the bottom of the viewport */
    right: 0; /* Align to the right of the viewport */
    display: flex; /* Use flexbox for layout */
    align-items: center; /* Align items vertically */
    padding: 10px; /* Add padding to the rows */
  }

  .image-row img {
    width: 80px; /* Set the width of the images */
    height: auto; /* Maintain aspect ratio */
    margin: 5px; /* Add margin between images */
  }
</style>
</head>
<body>

<div class="logo">
  <img src="zoomgage.png" alt="Zoomgage Logo" width="200">
</div>

<div class="video-container video-container-top" id="video-container-top">
  <video controls>
    <source src="HackAIModelCropTrim.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

<div class="video-container video-container-bottom" id="video-container-bottom">
  <video controls>
    <source src="gauge.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

<script>
  const videoContainerTop = document.getElementById('video-container-top');
  const videoContainerBottom = document.getElementById('video-container-bottom');

  // Example: resizing the top video container
  videoContainerTop.style.width = '50%';
  videoContainerTop.style.height = '120%';

  // Example: resizing the bottom video container
  videoContainerBottom.style.width = '40%';
  videoContainerBottom.style.height = '80%';
</script>

</body>
</html>
